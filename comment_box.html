<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Facebook Comment Box Html Js</title>
</head>
<body>
    <h1>Please add your comment</h1>
    <div id="comment-container">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus, nostrum.</p>
        <p>Numquam libero perferendis nemo fugiat, eaque sint mollitia culpa asperiores!</p>
        <p>Placeat ullam quae consectetur obcaecati nihil sapiente tempore qui repellat?</p>
    </div>
    <div>
        <textarea name="" id="new_comment" cols="30" rows="10"></textarea>
        <br>
        <button id="btn-post">Post</button>
    </div>
    <script>
        // 1. add event listener to the button
        document.getElementById('btn-post').addEventListener('click',function(){

            // 2. get the comment
            const commentBox = document.getElementById('new_comment');
            const newComment = commentBox.value;
            // console.log(newComment);

            // 3.set the comment inside the comment conatiner

            // 3.1 - get te comment container
            // 3.2 - create a new element (p tag)
            //  3.3 - set the text of the comment as innerText of the p tag
            //  3.4 - add the p tag using appendChind
            const commentContainer = document.getElementById('comment-container');
            const p = document.createElement('p');
            p.innerText = newComment;
            commentContainer.appendChild(p);
            //  4. clear text area

            commentBox.value ='';

        })
    </script>
</body>
</html>
